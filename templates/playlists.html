<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Song Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e1e1e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-top: 10px;
        }

        .search-container {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #1DB954;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(29, 185, 84, 0.3);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-count {
            text-align: center;
            color: #b3b3b3;
            margin: 30px 0 20px;
            font-size: 1rem;
        }

        .songs-list {
            display: none;
        }

        .songs-list.show {
            display: block;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
            border-color: #1DB954;
        }

        .song-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-bottom: 3px;
        }

        .song-playlist {
            font-size: 0.85rem;
            color: #1DB954;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .song-playlist:before {
            content: "üìã";
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .song-item {
                gap: 15px;
                padding: 12px 15px;
            }

            .song-image {
                width: 50px;
                height: 50px;
            }

            .song-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ {{ username }}'s Songs</h1>
            <p class="subtitle">Search your entire library</p>
            <div class="search-container">
                <input type="text" id="searchBox" class="search-input" placeholder="Search for a song or artist...">
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching your library...</p>
        </div>

        <div class="results-count" id="resultsCount"></div>

        <div class="songs-list" id="songsList"></div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üîç</div>
            <p class="empty-text">Type to search for songs in your playlists</p>
        </div>

        <footer>
            <p>Connected to Spotify</p>
            <a href="/logout" class="logout-btn">Disconnect</a>
        </footer>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const loading = document.getElementById('loading');
        const songsList = document.getElementById('songsList');
        const emptyState = document.getElementById('emptyState');
        const resultsCount = document.getElementById('resultsCount');
        let searchTimeout = null;

        searchBox.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                songsList.classList.remove('show');
                emptyState.style.display = 'block';
                resultsCount.textContent = '';
                return;
            }

            loading.classList.add('show');
            emptyState.style.display = 'none';
            songsList.classList.remove('show');
            resultsCount.textContent = '';

            searchTimeout = setTimeout(() => {
                fetch(`/api/search-songs?q=${encodeURIComponent(query)}`)
                    .then(r => r.json())
                    .then(data => {
                        loading.classList.remove('show');
                        displayResults(data.results);
                    })
                    .catch(err => {
                        loading.classList.remove('show');
                        console.error(err);
                    });
            }, 500);
        });

        function displayResults(songs) {
            if (songs.length === 0) {
                emptyState.style.display = 'block';
                emptyState.querySelector('.empty-text').textContent = 'No songs found';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `Found ${songs.length} song${songs.length !== 1 ? 's' : ''}`;
            
            songsList.innerHTML = songs.map(song => `
                <a href="${song.url}" target="_blank" style="text-decoration: none; color: inherit;">
                    <div class="song-item">
                        <img src="${song.image || ''}" alt="${escapeHtml(song.name)}" class="song-image">
                        <div class="song-info">
                            <div class="song-name">${escapeHtml(song.name)}</div>
                            <div class="song-artist">${escapeHtml(song.artist)}</div>
                            <div class="song-playlist">${escapeHtml(song.playlist)}</div>
                        </div>
                    </div>
                </a>
            `).join('');

            songsList.classList.add('show');
            emptyState.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
