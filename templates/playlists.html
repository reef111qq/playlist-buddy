<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Song Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e1e1e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-top: 10px;
        }

        .library-status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .library-status.loading {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1ed760;
        }

        .library-status.ready {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            color: #1DB954;
        }

        .library-status.error {
            background: rgba(255, 80, 80, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff5050;
        }

        .search-container {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #1DB954;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .search-input:disabled { opacity: 0.5; cursor: not-allowed; }

        .results-count {
            text-align: center;
            color: #b3b3b3;
            margin: 30px 0 20px;
            font-size: 1rem;
        }

        .songs-list { display: none; }
        .songs-list.show { display: block; }

        .song-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
            border-color: #1DB954;
        }

        .song-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .song-info { flex: 1; min-width: 0; }
        .song-name { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; }
        .song-artist { font-size: 0.9rem; color: #b3b3b3; margin-bottom: 3px; }
        .song-album { font-size: 0.85rem; color: #888; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .empty-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.3; }
        .empty-text { font-size: 1.1rem; }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn:hover { background: rgba(255, 255, 255, 0.2); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .song-item { gap: 15px; padding: 12px 15px; }
            .song-image { width: 50px; height: 50px; }
            .song-name { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ {{ username }}'s Songs</h1>
            <p class="subtitle">Search your liked songs</p>

            <div class="library-status loading" id="libraryStatus">
                ‚è≥ Loading your liked songs... This may take a moment.
            </div>

            <div class="search-container">
                <input type="text" id="searchBox" class="search-input"
                       placeholder="Search for a song or artist..." disabled>
            </div>
        </header>

        <div class="results-count" id="resultsCount"></div>
        <div class="songs-list" id="songsList"></div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üîç</div>
            <p class="empty-text">Type to search your liked songs</p>
        </div>

        <footer>
            <p>Connected to Spotify</p>
            <a href="/logout" class="logout-btn">Disconnect</a>
        </footer>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const songsList = document.getElementById('songsList');
        const emptyState = document.getElementById('emptyState');
        const resultsCount = document.getElementById('resultsCount');
        const libraryStatus = document.getElementById('libraryStatus');
        let searchTimeout = null;

        // Load library once on page load
        window.addEventListener('DOMContentLoaded', () => {
            fetch('/api/load-library')
                .then(r => {
                    if (r.status === 401) {
                        window.location.href = '/';
                        return;
                    }
                    if (!r.ok) {
                        throw new Error('Server returned ' + r.status);
                    }
                    return r.json();
                })
                .then(data => {
                    if (!data) return;
                    libraryStatus.className = 'library-status ready';
                    libraryStatus.textContent = '‚úÖ Library loaded ‚Äî ' + data.total + ' songs ready to search';
                    searchBox.disabled = false;
                    searchBox.focus();
                    setTimeout(() => { libraryStatus.style.display = 'none'; }, 3000);
                })
                .catch(err => {
                    console.error('Failed to load library:', err);
                    libraryStatus.className = 'library-status error';
                    libraryStatus.textContent = '‚ùå Failed to load library. Try refreshing the page.';
                });
        });

        // Search with debounce
        searchBox.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                songsList.classList.remove('show');
                emptyState.style.display = 'block';
                emptyState.querySelector('.empty-text').textContent = 'Type to search your liked songs';
                resultsCount.textContent = '';
                return;
            }

            emptyState.style.display = 'none';
            songsList.classList.remove('show');
            resultsCount.textContent = '';

            searchTimeout = setTimeout(() => {
                fetch('/api/search-songs?q=' + encodeURIComponent(query))
                    .then(r => {
                        if (r.status === 401) { window.location.href = '/'; return; }
                        return r.json();
                    })
                    .then(data => {
                        if (!data) return;
                        displayResults(data.results);
                    })
                    .catch(err => { console.error('Search error:', err); });
            }, 300);
        });

        function displayResults(songs) {
            if (songs.length === 0) {
                emptyState.style.display = 'block';
                emptyState.querySelector('.empty-text').textContent = 'No songs found';
                songsList.classList.remove('show');
                resultsCount.textContent = '';
                return;
            }

            const cappedNote = songs.length >= 200 ? ' (showing first 200)' : '';
            resultsCount.textContent = 'Found ' + songs.length + ' song' + (songs.length !== 1 ? 's' : '') + cappedNote;

            songsList.innerHTML = songs.map(song =>
                '<a href="' + song.url + '" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">' +
                    '<div class="song-item">' +
                        '<img src="' + (song.image || '') + '" alt="' + escapeHtml(song.name) + '" class="song-image" onerror="this.style.display=\'none\'">' +
                        '<div class="song-info">' +
                            '<div class="song-name">' + escapeHtml(song.name) + '</div>' +
                            '<div class="song-artist">' + escapeHtml(song.artist) + '</div>' +
                            '<div class="song-album">' + escapeHtml(song.album) + '</div>' +
                        '</div>' +
                    '</div>' +
                '</a>'
            ).join('');

            songsList.classList.add('show');
            emptyState.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
